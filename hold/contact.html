<!DOCTYPE html>
<html>
<head>
	<title>Charles Jude Prestia</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://use.fontawesome.com/a61d82420f.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style_2.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="name">Charles Jude Prestia</a>
			<nav id="sitePages">
				<a href="index.html" id="navBarAbout">About</a>
				<a href="portfolio.html" id="navBarBorders">Portfolio</a>
				<a href="contact.html" id="navBarContact">Contact</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
					    <label for="name">Name</label>
						<input type="text" id="userName" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required">
						</textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

			<section class="sidebar">
				<div id="connect">
					<h2>Connect with Me</h2>

				<ul id="SocialImages">
					<li class="socialIconLI"><a href="https://github.com/StarfoxMulder" class="socialIcons"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a></li>
					<li class="socialIconLI"><a href="https://www.linkedin.com/in/charles-prestia-2b156317?trk=hp-identity-name" class="socialIcons"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a></li>
					<li class="socialIconLI"><a href="http://stackoverflow.com/users/6627907/starfox-mulder" class="socialIcons"><i class="fa fa-stack-overflow fa-3x" aria-hidden="true"></i></a></li>
				</ul>
				</div>
			</section>
        </main>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Charles Jude Prestia
		</div>
	</footer>
</body>
</html>
